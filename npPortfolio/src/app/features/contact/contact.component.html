<section class="py-5 bg-light dark">
  <div class="container animate-fade-in">
    <h2>Contact Me</h2>
    <div class="contact-form-container">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="col-md-12">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" formControlName="name" type="text" class="form-control">
          <div *ngIf="contactForm.get('name')?.invalid && submitted" class="text-danger small">Name is required</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control">
          <div *ngIf="contactForm.get('email')?.invalid && submitted" class="text-danger small">Valid email is required</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" formControlName="message" rows="4" class="form-control"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && submitted" class="text-danger small">Message is required</div>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <p *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</section>
