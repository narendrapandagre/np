<div class="col">
  <div class="card h-100 shadow-sm">
    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
        <i class="{{ skill.icon }} fs-3 me-2"></i>
        <h3 class="h5 mb-0">{{ skill.name }}</h3>
      </div>
      <div class="progress">
        <div class="progress-bar bg-primary" role="progressbar" [style.width.%]="skill.proficiency" [attr.aria-valuenow]="skill.proficiency" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
