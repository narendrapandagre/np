<div class="col">
  <div class="card">
    <img src="{{project.image}}" class="card-img-top" alt="{{project.title}}">
    <div class="card-body">
      <h5 class="card-title">{{project.title}}</h5>
      <p class="card-text">{{project.description}}</p>
      <p><strong>Technologies:</strong> {{project.technologies.join(', ')}}</p>
      <a href="{{project.liveLink}}" target="_blank" class="btn btn-primary sm">Live Link</a>
      <a href="{{project.githubLink}}" target="_blank" class="btn btn-secondary sm mx-2">GitHub</a>
    </div>
  </div>
</div>
